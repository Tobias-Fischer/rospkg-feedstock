{% set name = "rospkg" %}
{% set version = "1.2.5" %}
{% set sha256 = "768b2875d584ba7ec7d608cd752f0045e59c5bd6e819597a4812a270a5c1da85" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ros-infrastructure/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python
  entry_points:
    - rosversion = rospkg.rosversion:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - catkin_pkg
    - pyyaml
    - distro

test:
  commands:
    - rosversion --help
    - rosversion --distro
  imports:
    - rospkg

about:
  home: http://wiki.ros.org/rospkg
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Standalone Python library for the ROS package system
  dev_url: https://github.com/ros-infrastructure/rospkg

extra:
  recipe-maintainers:
    - wolfv
    - lesteve
    - seanyen
